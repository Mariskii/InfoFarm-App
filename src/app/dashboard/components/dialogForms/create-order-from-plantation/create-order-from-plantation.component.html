<p-dialog
  header="Crear pedido"
  [modal]="true"
  [(visible)]="visible"
  styleClass="w-fit h-fit bg-slate-500">
  <form  class="h-fit flex flex-col mt-5 space-y-3">

    <div class="w-fit h-[625px] space-y-2 p-2 overflow-y-scroll">
      @for (cropData of cropDataSelected; track $index) {
        <form>
          <div class="flex items-center rounded-xl p-3 w-full h-fit bg-gray-200">
            <div class="flex flex-col p-3 items-center">
              <img [ngSrc]="cropData.crop.cropImage || '../../../../../../../assets/no-image.png'" alt="crop_img" width="60" height="60">
              <p class="font-bold">{{ cropData.crop.cropName }}</p>
            </div>
            <div class="flex flex-col">
              <label for="username">Cantidad Kilogramos:</label>
              <p-inputNumber
                [minFractionDigits]="2"
                [maxFractionDigits]="5"
                suffix="/Kg"
                class="h-[40px]"></p-inputNumber>
                <div class="flex justify-between items-center m-2">
                  <p>Kilos: {{ cropData.kilos }}</p>
                  <p>Precio: {{ cropData.kilo_price }}â‚¬/Kg</p>
                </div>
            </div>
          </div>
        </form>
      }
    </div>

    <button
      (click)="completeOrder()"
      class="flex justify-center rounded-md bg-green-500 text-white w-full p-2"
      pButton>
      Aceptar
    </button>
  </form>
</p-dialog>
